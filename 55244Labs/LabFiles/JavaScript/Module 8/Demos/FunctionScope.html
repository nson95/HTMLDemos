<h2>Function Scope</h2>
<script>

// nested functions


var topvar = 5;

{
  alert("Function a: Top var = " + topvar);

  function b()
  {
    alert("Function b: Top var = " + topvar);
    var innervar = 6;
    alert("Function b: inner var = " + innervar);

    anothervar = 100;
    alert("Function b: another var = " + anothervar);

  }

  alert("Function a: Top var = " + topvar);
  alert("Function a: inner var = " + innervar);  // error here! "innervar" is not in scope
